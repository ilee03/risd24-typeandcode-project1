<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal and Vertical Scroll</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
  <div class="wrapper">
    <!-- Horizontal Scrolling Section -->
    <div class="horizontal-scroll">
      <div class="horizontal-section">Horizontal Section 1</div>
      <div class="horizontal-section">Horizontal Section 2</div>
      <div class="horizontal-section">Horizontal Section 3</div>
      <div class="horizontal-section">Horizontal Section 4</div>
      <div class="horizontal-section">Horizontal Section 5</div>
    </div>

    <!-- Vertical Scrolling Section (if needed later) -->
    <div class="vertical-scroll">
      <div class="vertical-section">Vertical Section 1</div>
      <div class="vertical-section">Vertical Section 2</div>
    </div>
  </div>

  <script>
    const horizontalScroll = document.querySelector('.horizontal-scroll');
    const totalSections = document.querySelectorAll('.horizontal-section').length;

    let scrollPosition = 0; // Track the current scroll position
    let isScrolling = false; // Prevent continuous scrolling

    // Handle mouse wheel scrolling
    window.addEventListener('wheel', (event) => {
      if (isScrolling) return; // Prevent continuous scrolling

      isScrolling = true;
      
      // Determine scroll direction
      if (event.deltaY > 0) {
        // Scroll down (move to the next section)
        scrollPosition++;
      } else {
        // Scroll up (move to the previous section)
        scrollPosition--;
      }

      // Constrain the scroll position within valid bounds
      scrollPosition = Math.max(0, Math.min(scrollPosition, totalSections - 1));

      // Move the horizontal scroll
      horizontalScroll.style.transform = `translateX(-${scrollPosition * 100}vw)`;

      // Reset the scrolling flag after animation
      setTimeout(() => {
        isScrolling = false;
      }, 600); // Adjust the time based on your animation speed
    });
  </script>
</body>
</html>
