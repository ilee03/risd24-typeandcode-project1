<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Cursor</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
    }
  </style>
</head>
<body>
  <h1>Move your mouse to see the custom cursor!</h1>
  <script>
    window.onload = function () {
      document.body.style.cursor = "url('./can2.png'), auto"; // Make sure the file path and name are correct
    };
  </script>
</body>
</html>
