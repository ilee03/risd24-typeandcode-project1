<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plants Archive with Marquee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            width: 100%;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Exclude specific elements from marquee effect */
        body *:not(nav):not(nav a):not(.container):not(.container *) {
            font-size: 40px;
            animation-name: marquee;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            transform: translateX(100%);
        }

        body *:not(nav):not(nav a):not(.container):not(.container *):nth-child(even) {
            animation-direction: reverse;
            transform: translateX(-100%);
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .flexbox-container {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .grid-container2 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;

        }

        .grid-container2 img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Optional: Adjust image styles */
        .grid-container2 div {
            text-align: center;
        }
    </style>
</head>

    <nav>
